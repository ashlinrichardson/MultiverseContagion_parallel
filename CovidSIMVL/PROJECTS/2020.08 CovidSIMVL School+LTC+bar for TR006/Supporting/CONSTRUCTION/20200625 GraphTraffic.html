    // update function
    function update(){
        // move the Ball
      var i;

    function drawC(x,y,rad,color){
        ctx.beginPath();
        ctx.arc(x,y,rad,0,2*Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.stroke();
        ctx.strokeStyle = "black";
    }

    function drawCross(x,y,width,height,clr){
        ctx.beginPath();
        ctx.moveTo(x,y);
        ctx.fillStyle = clr;
        ctx.fillRect(x,y,width,height);
        ctx.fillRect(Math.round(x+width/2-height/2),Math.round(y+height/2-width/2),height,width);
    }

    function drawRect(x,y,width,height,clr){
        ctx.beginPath();
        ctx.moveTo(x,y);
        ctx.fillStyle = clr;
        ctx.fillRect(x,y,width,height);
    }

    function drawLine(x1,y1,x2,y2,clr){
        ctx.beginPath();
        ctx.moveTo(x1,y1);
        ctx.lineTo(x2,y2);
        ctx.strokeStyle = clr;
        ctx.stroke();
    }
