function ballInit(w){
     for (i=1; i<nBalls+1; i++){
         bx[i] = parseInt(winP[w].canp.width/2) + i;
         by[i] = parseInt(winP[w].canp.height/2) + i;
         bColor[i] = 0x00000F + i*0xFFf;

       //  random ball starting speed (between 100 and 200)
         xv[i] = parseInt(Math.floor(Math.random() * 76 + 25) / FPS);
         yv[i] = parseInt(Math.floor(Math.random() * 76 + 25) / FPS);

       //  random ball dIRECTION
       if (Math.floor(Math.random() * 2) == 0){
         xv[i] = -xv[i];
       }
       if (Math.floor(Math.random() * 2) == 0){
         yv[i] = -yv[i];
       }
     }
}

var i,w;
var halfStr, strResult;
var preFix = "#";

 // update function
function update(){
     // move the Ball
   for (w=1;w<10;w++){
     callBalls(w);
   }
}

function callBalls(w){
   extinguish(w);
   for (i=1; i<nBalls+1; i++){
     bx[i] = bx[i] + xv[i];
     by[i] = by[i] + yv[i];

     // bounce the ball off each wall
     if ((bx[i] - bs/2) <0 && xv[i]<0){
       xv[i] = -xv[i];
     }
     if ((bx[i] + bs/2) > winP[w].canp.width && xv[i]>0){
       xv[i] = -xv[i];
     }
     if ((by[i] - bs/2) <0 && yv[i]<0){
       yv[i] = -yv[i];
     }
     if ((by[i] + bs/2) > winP[w].canp.height && yv[i]>0){

     }
