var PERSON = [];
var pX = [];

var pColor = [];

var nPerson = 10;
var radius = 10;
var xSep = XSIZE/nPerson;
var ySep = YSIZE/nPerson;


// populate
var pTH;

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");



for (y=1; y<11; y++){
  for (x=1; x<11; x++){
    pTH = (y-1)*nPerson+x;
    PERSON[pTH] = pTH;
    pX[pTH] = x*xSep;
    pY[pTH] = y*ySep;

  }
}

function finddelXY(){
  rand = (Math.random());
  rand = rand*34;
  randint = Math.floor(rand);
  delX = 2*radius + TRAVEL[randint];

  rand = (Math.random());
  rand = rand*34;
  randint = Math.floor(rand);
  delY = 2*radius + TRAVEL[randint];

  rand = (Math.random());

  randint = rand*2;

  randint = Math.floor(randint);

  if (DIRECTION[randint]==1){
      delX = -delX;
    };
  rand = (Math.random());
  randint = rand*2;
//  alert(rand);
  randint = Math.floor(randint);
//  alert(randint);
//  alert(DIRECTION[randint]);
  if (DIRECTION[randint]==1){
      delY = -delY;
    };

}

function drawc(x,y,rad,color){
  ctx.beginPath();
  ctx.arc(x,y,rad,0,2*Math.PI);
  ctx.fillStyle = color;
  ctx.fill();
  ctx.stroke();
}

// draw population


for (i=1; i<101; i++){
  drawc(pX[i],pY[i],radius,pColor[i]);
};

alert("today");

//population move
function popUpdate(){
for (i=1; i<101; i++){
  finddelXY();

  newX = pX[i] + delX;
  newY = pY[i] + delY;

  if (newX > XSIZE){
      newX = 2*XSIZE - newX;
  };
  if (newX < 0){
      newX = -newX;
  }

  if (newY > YSIZE){
      newY = 2*YSIZE - newY;
  };
  if (newY < 0){
      newY = -newY;
  };

  if ((Math.abs(newX-pX[i])==0) && (Math.abs(newY-pY[i])==0)){
    pColor[i] = "green";
  };

  if (Math.abs(newX-pX[i])>20){
    pColor[i] = "red";
  };
  if (Math.abs(newY-pY[i])>20){
    pColor[i] = "red";
  };

  if (Math.abs(newX-pX[i])>30){
      pColor[i] = "blue";
  };
  if (Math.abs(newY-pY[i])>30){
      pColor[i] = "blue";
  };

  if (Math.abs(newX-pX[i])>50){
    pColor[i] = "yellow";
  };
  if (Math.abs(newY-pY[i])>50){
    pColor[i] = "yellow";
  };
  pColor[36] = "orange";
  pColor[46] = "black";
  pColor[65] = "orange";

  ctx.moveTo(pX[i],pY[i]);
  ctx.lineTo(newX, newY);
  ctx.lineWidth = 2;
  ctx.strokeStyle = 'blue';
  ctx.stroke();

  pX[i] = newX;
  pY[i] = newY;


}
}
