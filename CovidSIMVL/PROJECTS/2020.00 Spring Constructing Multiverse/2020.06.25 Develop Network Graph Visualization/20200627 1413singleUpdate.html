<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Bouncing Ball</title>
  <style>


  </style>
</head>

<body>


<button onclick="press()">press</button>
<canvas id="gameCanvas" width="800" height="700"></canvas>





<script>


    // declare variables
    const FPS = 30;
    var canvas, ctx;

    // load canvas
    canvas = document.getElementById("gameCanvas");
    ctx = canvas.getContext("2d");
    ctx.fillStyle = "black";
    ctx.fillRect(0,0, canvas.width, canvas.height);

    function CreateNode(){
      this.x;
      this.y;
      this.to = [];
      this.fr = [];
    }

    function CreateEdge(){
      this.u;
      this.clr;
      this.dx;
      this.dy;
      this.xi;
      this.yi;
      this.newx;
      this.newy;
      this.steps;
    }

    var N = [];
    for (let nct=0; nct<9;nct++){
      N[nct] = new CreateNode();
    };



    N[0].to[0] = new CreateEdge();
    let m = N[0].to[0];
    m.u = 5;
    m.clr = "green";

    N[0].to[1] = new CreateEdge();
    m = N[0].to[1];
    m.u = 5;
    m.clr = "green";

    m = N[0].to[2] = new CreateEdge();
    m = N[0].to[2];
    m.u = 5;
    m.clr = "blue";

    N[0].to[3] = new CreateEdge();
    m = N[0].to[3]
    m.u = 7;
    m.clr = "red";

    N[0].to[4] = new CreateEdge();
    m = N[0].to[4];
    m.u = 7;
    m.clr = "red";




    function focusN(nodei){
      var toEdges = N[nodei].to;
       if (N[nodei].to == "" || N[nodei].to === undefined) return;
        for (let j=0; j<toEdges.length;j++){
            calcE(nodei,toEdges[j]);      // fr u to edge
        }
    }


    function calcE(fru,toe){
      let tangent;
      let frx, fry;
      let tou = toe.u;

      frx = N[fru].x;
      fry = N[fru].y;
      tox = N[tou].x;
      toy = N[tou].y;

      tangent = Math.abs((toy-fry)/(tox-frx));
      toe.dx = Math.abs((tox-frx)/100);
      toe.dy = toe.dx*tangent;
      if (toy<fry) toe.dy = 0-toe.dy;
      if (tox<frx) toe.dx = 0-toe.dx;
      toe.xi = frx;
      toe.yi = fry;

      toe.steps = 0;
      toe.newx = frx;
      toe.newy = fry;
    }




//    drawArena();
//    connect(0,5);
//    focusN(0);

    var flag = true;
    function press(){
       if (flag){

          animate();

          flag = false;
       } else {
    //    clearInterval(timerx);
          flag = true;
          clearInterval(timerA);

       }
    }

    var start;
    var timerA;
    var newx = [];
    var newy = [];

    function animate(){
      drawArena();
      focusN(0);
      start = Date.now();
      timerA = setInterval(function() {
        update();
        let timePassed = Date.now() - start;
        if (timePassed >= 8500) {
          clearInterval(timerA); // finish the animation after 2 seconds
          return;
        }
      }, 20);
    }

    function update(){
      let A = N[0];                      //the TO collection
      let ect = (A.to).length;           //length of TO array
      drawRect(0,0,800,700,"black");
      drawArena();


      for (let i=0;i<ect; i++){     //for each edge and its nodes
           let dest = A.to[i].u;
           let tox = N[dest].x;
           let toy = N[dest].y;

           drawLine(A.x,A.y,tox,toy,"midnightblue");
           let timePassed = Date.now() - start;
           if (timePassed >= 60*i)
              drawPath(i);
      }
    }

    function drawPath(ic){
        N[0].to[ic].newx = N[0].to[ic].newx + N[0].to[ic].dx;
        N[0].to[ic].newy = N[0].to[ic].newy + N[0].to[ic].dy;
        drawC(N[0].to[ic].newx,N[0].to[ic].newy,5,N[0].to[ic].clr);
        N[0].to[ic].steps++;
        if (N[0].to[ic].steps >=100){
          N[0].to[ic].dx = 0;
          N[0].to[ic].dy = 0;
        }
    }



   function drawArena(){
      N[0].x = 200; N[0].y = 60;
      N[1].x = 410; N[1].y = 20;
      N[2].x = 620; N[2].y = 100;
      N[3].x = 710; N[3].y = 270;
      N[4].x = 660; N[4].y = 470;
      N[5].x = 450; N[5].y = 580;
      N[6].x = 220; N[6].y = 550;
      N[7].x = 80; N[7].y = 390;
      N[8].x = 70; N[8].y = 200;
      for (let i=0; i<9; i++){
        drawC(N[i].x,N[i].y,15,"midnightblue");
      }
    }

    function connect(fru,tou){
      let x1,x2,y1,y2;
      x1 = N[fru].x;
      y1 = N[fru].y;
      x2 = N[tou].x;
      y2 = N[tou].y;
      drawLine(x1,y1,x2,y2,"midnightblue");
    }


    function drawC(x,y,rad,color){
        ctx.beginPath();
        ctx.arc(x,y,rad,0,2*Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.stroke();
        ctx.strokeStyle = "black";
    }

    function drawCross(x,y,width,height,clr){
        ctx.beginPath();
        ctx.moveTo(x,y);
        ctx.fillStyle = clr;
        ctx.fillRect(x,y,width,height);
        ctx.fillRect(Math.round(x+width/2-height/2),Math.round(y+height/2-width/2),height,width);
    }

    function drawRect(x,y,width,height,clr){
        ctx.beginPath();
        ctx.moveTo(x,y);
        ctx.fillStyle = clr;
        ctx.fillRect(x,y,width,height);
    }

    function drawLine(x1,y1,x2,y2,clr){
        ctx.beginPath();
        ctx.moveTo(x1,y1);
        ctx.lineTo(x2,y2);
        ctx.strokeStyle = clr;
        ctx.stroke();
    }
    </script>
  </body>
</html>
