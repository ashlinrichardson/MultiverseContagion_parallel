function parseL(lineStr){
  let lineS = lineStr;
  if (lineS == "") return false;
  transfer.pID = lineS[0];
  transfer.stopno = lineS[1];
  transfer.ETA = lineS[2];
  transfer.AU = lineS[3];
  transfer.ETD = lineS[4];
  transfer.TU = lineS[5];
  transfer.role = lineS[6];
  transfer.Mx = lineS[7];
  return true;
}

function setupTicket(){
      let tr = transfer;
      let Tx;

      Tx = new CreateStop;
      if (tr.pID == pID) Tx.pID = pID;   //pID is globaal
      if (tr.pID == "") {
      	      Tx.pID = pID
      } else {
              Tx.pID = tr.pID;
              pID = tr.pID;                  // break - new playVid2
      }
      Tx.uHere = tr.AU;
      Tx.ETA = tr.ETA;
      if (Tx.ETA == 6) alert ("numeric works");
      Tx.uDest = tr.TU;
      if (tr.AU == tr.TU) {
        Tx.ETD = -1
      } else {
        Tx.ETD = tr.ETD;
      }
      Tx.R = tr.role;
      Tx.M = tr.Mx;
      T[pID].S[tr.stopno] = Tx;

      let t,d,h;
      t = Tx.ETA;
      d = Math.floor(t/100);
      h = t%100;
      if (D[d]===undefined || D[d]==null){
          D[d] = new CreateD();
      }
      D[d].DD = d;
      if (D[d].H[h]===undefined || D[d].H[h]==null){
        D[d].H[h] = new CreateH();
      }
      D[d].H[h].HH = h;
      D[d].H[h].U = tr.AU;
      D[d].H[h].cDire = "A";
      D[d].H[h].cS = tr.stopno;
      D[d].H[h].cID = pID;

      if (tr.AU == tr.TU) return;
      t = Tx.ETD;
      d = Math.floor(t/100);
      h = t%100;
      if (D[d]===undefined || D[d]==null){
          D[d] = new CreateD();
      }
      D[d].DD = d;
      if (D[d].H[h]===undefined || D[d].H[h]==null){
        D[d].H[h] = new CreateH();
      }
      D[d].H[h].HH = h;
      D[d].H[h].U = tr.AU;
      D[d].H[h].cDir = "D";
      D[d].H[h].cS = tr.stopno;
      D[d].H[h].cID = pID;

}

function processLines(){
    let i,j;
    if (lines[0][0] == "pID") lines.shift();
    var lineNo = lines.length;
    for (i=0;i<lineNo;i++){
      if (parseL(lines[i]))
          setupTicket();
    }
}

var lines = [];

function handleFiles(files) {
	// Check for the various File API support.
	if (window.FileReader) {
		// FileReader are supported.
		getAsText(files[0]);
	} else {
		alert('FileReader are not supported in this browser.');
	}
}
function getAsText(fileToRead) {
	var reader = new FileReader();
	// Handle errors load
	reader.onload = loadHandler;
	reader.onerror = errorHandler;
	// Read file into memory as UTF-8
	reader.readAsText(fileToRead);
}
function loadHandler(event) {
	var csv = event.target.result;
	processData(csv);
}

function processData(csv) {
    var allTextLines = csv.split(/\r\n|\n/);
    while (allTextLines.length) {
        lines.push(allTextLines.shift().split(','));
    }
	processLines();
	alert(lines[0]);
	alert(lines[1]);
	alert(lines[2]);
//	drawOutput(lines);
}

function errorHandler(evt) {
	if(evt.target.error.name == "NotReadableError") {
		alert("Canno't read file !");
}

}
